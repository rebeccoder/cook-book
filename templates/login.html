{% extends "base.html" %}
{% block content %}
<h3 class = "text-shadow headings center-align">log into your account</h3>
<br>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login')}}">
        <div class="card-panel green lighten-4">
          <!-- username -->
          <div class="row">
            <div class="input-field col s12">
                <input id="username" name="username" type="text" min-length="4"
                 max-lenght="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                <label for="username"><i class="fa-regular fa-user"></i> Username</label>
            </div>
          </div>

          <!-- password -->
          <div class="row">
              <div class="input-field col s12">
                  <input id="password" name="password" type="password" minlength="8"
                  maxlength="16" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                  <label for="password"><i class="fa-solid fa-lock"></i> Password</label>
              </div>
          </div>

          <!-- login button -->
          <div class="row">
              <button class="col s12 btn text-shadow green darken-2" type="submit" name="action">Log In<i class="fa-solid fa-right-to-bracket"></i>
              </button>
          </div>
          </form>
    </div>
    
    <!-- link to register-->
    <div class="row">
      <div class="col s12">
          <p class="center-align">
              New Here?
              <a href="{{ url_for('register') }}">Register Account</a>
          </p>
      </div>
  </div>
{% endblock %}
