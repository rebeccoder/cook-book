{% extends "base.html" %}
{% block content %}

<h3 class="text-shadow brand-logo headings center-align"> Add Recipe </h3>
<br>

  <div class="row card-panel green lighten-4 text-black">
    <form class="col s12" method="POST" enctype="multipart/form-data" action="{{ url_for('add_recipe') }}">
        <!-- add recipe name-->
        <div class="row">
          <div class="input-field col s12">
            <input id="recipe_name" type="text" name="recipe_name" minlength="2" maxlength="50" class="validate text-black required">
            <label for="recipe_name">Recipe Name: </label>
          </div>
        </div>

        <!-- category of the dish -->
        <div class="row">
          <div class="input-field col s12">
            <select multiple id="recipe_category" name="recipe_category" class="validate" required>
              <option value="" disabled selected>Select Category</option>
              {% for category in categories %}
              <option value="{{ category.recipe_category }}">{{ category.recipe_category }}</option>
              {% endfor %}
            </select>
            <label for="recipe_category">Click to add category of the dish:</label>
          </div>
        </div>

      <!-- short description of the recipe -->
      <div class="row">
        <div class="input-field col s12">
          <textarea id="recipe_description" name="recipe_description" minlenght="4" maxlength="250" class="materialize-textarea validate" required></textarea>
          <label for="recipe_description">Add a short description:</label>
        </div>
      </div>

      <!-- cooking time -->
      <div class="row">
        <div class="input-field col s12">
            <input id="cooking_time" name="cooking_time" type="time" class="validate" required>
            <label for="cooking_time">Cooking Time:</label>
        </div>
    </div>

      <!-- serves -->
      <div class="row">
        <div class="input-field col s12">
            <input id="recipe_serves" name="recipe_serves" type="text" class="active validate" required>
            <label for="recipe_serves">Serves:</label>
        </div>
    </div>

      <!-- add ingredients -->
      <div class="row">
        <div class="input-field col s12">
          <input id="recipe_ingredients" type="text" minlength="2" name="recipe_ingredients" class="validate" required>
          <label for="recipe_ingredients">Ingredients:</label>
        </div>
      </div>

      <!-- add allergens  -->
      <div class="row">
        <div class="input-field col s12">
          <select multiple id="recipe_allergens" name="recipe_allergens" class="validate" required>
            <option value="" disabled selected>Select Allergens</option>
            {% for allergen in allergens %}
            <option value="{{ allergen.recipe_allergens }}">{{ allergen.recipe_allergens }}</option>
            {% endfor %}
          </select>
          <label for="recipe_allergens">Click to add any allergens: </label>
        </div>
      </div>

      <!-- steps of the recipe -->
          <div class="row">
            <div class="input-field col s12">
              <textarea id="recipe_steps" name="recipe_steps" minlenght="4" maxlength="250" class="materialize-textarea validate" required></textarea>
              <label for="recipe_steps">Describe the steps to prepare your recipe:</label>
            </div>
          </div>

      <!-- add image -->
      <div class="row">
      <div class="input-field col s12">
          <label for="recipe_image">Upload an image by URL: </label>
          <input type="url" name="recipe_image" id="recipe_image" minlenght="4" maxlength="250" onchange="addImage();" required pattern="https://.*" class="validate">
        </div>
      </div>

      <!-- submit button -->
      <div class="row">
        <div class="col s12 center-align">
          <button class="col s12 btn text-shadow green darken-2" type="submit" name="action" type="submit">Submit
          </button>
        </div>
      </div>
    </form>
  
  
</div>


{% endblock %}
