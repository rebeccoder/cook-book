{% extends "base.html" %}
{% block content %}
<h3 class = "text-shadow headings center-align">create an account</h3>
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register')}}">
        <div class="card-panel lime lighten-3">
            <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s12">
                        <input id="username" name="username" type="text" class="validate">
                        <label for="username"><i class="fa-regular fa-user"></i> Username</label>
                    </div>
                   </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="password" name="password "type="password" class="validate">
                      <label for="password"><i class="fa-solid fa-lock"></i> Password</label>
                    </div>
                  </div>
                  <div class="row">
                    <button class="col s12 btn text-shadow lime darken-4" type="submit" name="action">Register <i class="fa-solid fa-right-to-bracket"></i>
                      </button>
                  </div>
        </div>
    </div>

{% endblock %}
